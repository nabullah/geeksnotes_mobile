<ion-header collapse="fade" class="ion-no-border">
	<ion-toolbar class="border-b-2">
		<div class="flex justify-between items-center gap-3">
			<div class="">
				<ion-segment [value]="segments" (ionChange)="segmentChanged($event)">
					<ion-segment-button [value]="segmentsEnum.Library">
						<ion-label>Library</ion-label>
					</ion-segment-button>
					<ion-segment-button [value]="segmentsEnum.Recents">
						<ion-label>Recents</ion-label>
					</ion-segment-button>
				</ion-segment>
			</div>
			<div class="flex items-center mr-2">
				<ion-button size="small" fill="clear">
					<ion-icon name="search-outline"></ion-icon>
				</ion-button>
				<ion-button size="small" fill="clear">
					<ion-icon name="ellipsis-horizontal-outline"></ion-icon>
				</ion-button>
			</div>
		</div>
	</ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
	<router-outlet></router-outlet>
</ion-content>
