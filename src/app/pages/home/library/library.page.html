<ion-header class="ion-no-border" color="primary">
	<ion-toolbar class="border-b-2" color="primary">
		<div class="flex justify-between items-center gap-3 w-full">
			<div class="">
				<ion-segment [value]="segments" (ionChange)="segmentChanged($event)">
					<ion-segment-button [value]="segmentsEnum.Library">
						<ion-label>Library</ion-label>
					</ion-segment-button>
					<ion-segment-button [value]="segmentsEnum.Recents">
						<ion-label>Recents</ion-label>
					</ion-segment-button>
				</ion-segment>
			</div>
			<div class="flex items-center mr-2">
				<ion-nav-link router-direction="forward" [component]="SearchComponent">
					<ion-button size="small" fill="clear" (click)="routeToSearch()">
						<ion-icon name="search" color="light"></ion-icon>
					</ion-button>
				</ion-nav-link>
				<ion-button size="small" fill="clear" id="open-modal-options" expand="block">
					<ion-icon name="ellipsis-horizontal" color="light"></ion-icon>
				</ion-button>
			</div>
		</div>
	</ion-toolbar>
</ion-header>
<ion-content class="ion-padding-sm">
	<router-outlet></router-outlet>
</ion-content>

<ion-modal #optionsModal trigger="open-modal-options" [initialBreakpoint]="0.20" [breakpoints]="[0, 0.25]">
	<ng-template>
		<ion-content class="ion-padding">
			<ion-text class="text-lg font-semibold">Options</ion-text>

			<div class="options">
				<div class="flex gap-2 items-center mt-3 mb-2">
					<ion-icon name="checkbox-outline" class="text-[20px]"></ion-icon>
					<ion-text class="text-lg">Organize library</ion-text>
				</div>
				<div class="flex gap-2 items-center" (click)="openSortByModal();optionsModal?.dismiss()">
					<ion-icon name="funnel-outline" class="text-[20px]"></ion-icon>
					<ion-text class="text-lg">Sort By</ion-text>
				</div>
			</div>
		</ion-content>
	</ng-template>
</ion-modal>

<ion-modal #sortByModal trigger="open-modal-sortby" [initialBreakpoint]="0.20" [breakpoints]="[0, 0.25]">
	<ng-template>
		<ion-content class="ion-padding">
			<ion-text class="text-lg font-semibold">Sort By</ion-text>

			<div class="options">
				<div class="flex gap-2 items-center mt-3 mb-2">
					<ion-icon name="checkbox-outline" class="text-[20px]"></ion-icon>
					<ion-text class="text-lg">Date</ion-text>
				</div>
				<div class="flex gap-2 items-center">
					<ion-icon name="funnel-outline" class="text-[20px]"></ion-icon>
					<ion-text class="text-lg">Profession</ion-text>
				</div>
			</div>
		</ion-content>
	</ng-template>
</ion-modal>
