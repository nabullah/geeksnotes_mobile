<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <div class="flex items-center justify-between px-3">
      <ion-text class="uppercase text-sm font-medium">Professions and tags</ion-text>
			<ion-nav-link router-direction="forward" [component]="SearchComponent">
        <ion-button size="small" fill="clear" (click)="routeToSearch()">
          <ion-icon name="search" color="light"></ion-icon>
        </ion-button>
			</ion-nav-link>
		</div>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="">
  <div class="illustrator-bg h-full">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="tages my-4">
            <ion-text class="text-base font-medium block mb-2">Category</ion-text>
            @for (item of ["<NAME 1>", "<NAME 2>", "<NAME 3>", "<NAME 4>", "<NAME 5>", "<NAME 6>", "<NAME 6>", "<NAME 7>"]; track $index) {
            <ion-chip  class="text-[14px] px-[10px] py-[2px] bg-slate-600 text-slate-200">{{item}}</ion-chip>
            }
          </div>
  
          <div class="tages my-4">
            <ion-text class="text-base font-medium block mb-2">Tags</ion-text>
            @for (item of ["<NAME 1>", "<NAME 2>", "<NAME 3>", "<NAME 4>", "<NAME 5>", "<NAME 6>", "<NAME 6>", "<NAME 7>"]; track $index) {
            <ion-chip color="danger" class="text-[14px] px-[10px] py-[2px]">{{item}}</ion-chip>
            }
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
